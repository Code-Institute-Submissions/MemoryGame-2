<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light fixed-top center-button">
        <div class="text-center">
            <div id="minutes" class="stopwatch-inline"><strong>The Matching</strong></div>
            <div id="seconds" class="stopwatch-inline"><strong>Pictures</strong></div>
        </div>
    </nav>

    <div class="container mt-5 mb-5 flex-wrap center-button mainDiv">

        <p class="text-center mt-5"><span><strong>GAME RULES</strong></span><br><br>There are twenty pictures. You see all the pictures for half a second and then pictures hide. Your task is to match all the pictures. You have 120 seconds at the beginner level, 80 at the average level,
            and 40 at the master. Good luck!

        </p>
        <div class="container center-button">
            <button type="button" class="btn btn-secondary btn-sm mt-5 beginner font-button">Beginner</button>
            <button type="button" class="btn btn-secondary btn-sm mt-5 intermediate font-button">Average</button>
            <button type="button" class="btn btn-secondary btn-sm mt-5 master font-button">Master</button>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
